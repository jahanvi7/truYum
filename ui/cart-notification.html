<!DOCTYPE html>
<html>
    <head>
        <title>Cart Notification</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div id="cart-notification">
            <div id="header-container">
                <header class="top">
                    <span class="col-2" style="margin-left: 20px;">truYum</span>
                    <div class="col-2">
                        <nav class="navi">
                            <a href="cart.html" style="color: white;">Cart</a>
                            <a href="menu-item-list-customer.html" style="color: white;">Menu</a>
                        </nav>
                    </div>
                </header>
            </div><!--End of header container-->
            <br>
            <div class="page-content">
                <p class="heading">Cart</p>
                <div style="color: green; margin-left: 300px; font-weight: bold; font-size: 1.5em;">Item removed from cart successfully</div>
                <br><br>
                <table id="cart-table">
                    <tr>
                        <th class="align-left" colspan="2">Name</th>
                        <th class="align-left">Free Delivery</th>
                        <th class="align-right">Price</th>
                    </tr>
                    <tr>
                        <td class="align-left" colspan="2">Sandwich</td>
                        <td class="align-left">Yes</td>
                        <td class="align-right">Rs. 99.00</td>
                        <td><a href="#">Delete</a></td>
                    </tr>
                    <tr>
                        <td class="align-left" colspan="2">Burger</td>
                        <td class="align-left">No</td>
                        <td class="align-right">Rs. 129.00</td>
                        <td><a href="#">Delete</a></td>
                    </tr>
                    <tr>
                        <td colspan="2"></td>
                        <th class="align-left">Total</th>
                        <th class="align-right">Rs. 228.00</th>
                    </tr>
                </table>
            </div>
            <footer>
                <div style="margin-top: 12px; margin-left: 10px;">Copyright &copy; 2019</div>
            </footer>
        </div>
    </body>
</html>
